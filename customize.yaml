"*.*":
  custom_ui_state_card: custom-ui

# Hide Extra Plex Clients
media_player.plex_web_chrome:
  hidden: true
media_player.simonwindows:
  hidden: true
media_player.simontv:
  hidden: true

# Custom-UI specific changes
group.simonsdevices:
  state_card_mode: badges
group.weatherbadges:
  state_card_mode: badges
group.locations:
  state_card_mode: badges
light.simons_bedroom:
  show_last_changed: true
  friendly_names:
    group.simonsroom: Light
