# This config uses:
# Custom-UI by @andrey-git
# ha-history-stats by @bokub

homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret loc_lat
  longitude: !secret loc_lon
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret loc_elv
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret tz
  customize_glob: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret http_password
  # Uncomment this if you are using SSL or running in Docker etc
  base_url: !secret url

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:
  exclude:
    domains:
      - group

# View all events in a logbook
logbook:
  exclude:
    domains:
      - group

# Track the sun
sun:

# Text to speech
tts:
  platform: google

ifttt:
  key: !secret ifttt_key

google:
  client_id: !secret google_id
  client_secret: !secret google_secret

ios:

mqtt:
  broker: 127.0.0.1

wemo:
  static:
    # Turns out these still need to be detected manually, so giving them fixed IPs
    - 192.168.1.90
    - 192.168.1.91

camera:
  - platform: generic
    still_image_url: http://www.bom.gov.au/radar/IDR023.gif?{{ now().strftime("%Y%m%d%H%M") }}00
    name: Rain Radar
    limit_refetch_to_url_change: true
  - platform: generic
    still_image_url: https://icons.wunderground.com/webcamramdisk/b/e/BendigoPete/1/current.jpg
    name: Mitchell/Palmerson St


# Various Location Tracking

device_tracker:
  - platform: owntracks
    max_gps_accuracy: 150
  - platform: icloud
    username: !secret icloud_user
    password: !secret icloud_pass
  - platform: arpscan_tracker
    interval_seconds: 15
    consider_home: 60
    track_new_devices: true
    scan_options: --interface=en1 -l -g -t1 -q
    exclude:
      - 192.168.1.1

zone:
  - name: Home
    latitude: !secret loc_lat
    longitude: !secret loc_lon
    radius: 150
  - name: Parents
    latitude: !secret loc_parents_lat
    longitude: !secret loc_parents_lon
    icon: mdi:castle

emulated_hue:
  listen_port: 80

media_player: !include_dir_merge_list cfg/media
binary_sensor: !include_dir_merge_list cfg/sensors_binary/
sensor: !include_dir_merge_list cfg/sensors/
switch: !include_dir_merge_list cfg/switches/

notify:
  - name: discord
    platform: discord
    token: !secret discord_token

telegram_bot:
  - platform: polling
    api_key: !secret telegram
    allowed_chat_ids:
      - !secret tgram_simon

group: !include_dir_merge_named cfg/groups/
automation: !include_dir_merge_list cfg/auto/

weblink:
  entities:
    - name: Router
      url: http://192.168.1.1/
    - name: Home Assistant
      url: https://home-assistant.io
    - name: Sonarr
      url: http://192.168.1.6:8909
    - name: Cardigann
      url: http://192.168.1.6:5060
    - name: Jackett
      url: http://192.168.1.6:5117

shell_command:
  livestream: livestreamer --twitch-oauth-token gn4dfwud6on2x446oith2pon3sso5g {{url}} 720p --player-passthrough hls -p castnow -a '"{filename}" --device "{{device}}" --exit'

scene:
  - name: Goodnight Simon
    entities:
      switch.heater_switch: on
      light.simons_bedroom:
        state: on
        brightness: 10

input_select: !include_dir_merge_named cfg/input_select/

input_boolean:
  centrelink_reported_simon:
    name: Simon's reported to Centrelink?
    initial: off

script: !include_dir_merge_named cfg/scripts/
