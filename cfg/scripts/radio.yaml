radio:
  alias: Play Audio
  sequence:
    - service: media_player.play_media
      data_template:
        entity_id: >
          {% if is_state("input_select.audio_receiver", "Simon's Room") %} media_player.simons_speaker
          {% endif %}
        media_content_id: >
          {% if is_state("input_select.audiostream", "Soundscape - Thunderstorm 1 (1h)") %} https://simplynoise.com/soundscapes/SimplyNoise_Soundscape_Thunderstorm.mp3
          {% elif is_state("input_select.audiostream", "ABC News Radio") %} http://live-radio01.mediahubaustralia.com/PBW/mp3/listen.mp3
          {% elif is_state("input_select.audiostream", "ABC Radio Melbourne") %} http://live-radio01.mediahubaustralia.com/3LRW/mp3/listen.mp3
          {% endif %}
        media_content_type: 'music'
