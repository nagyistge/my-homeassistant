BedroomLightOnOff:
  speech:
    text: >
      {{ [
      "I'll get right on that.",
      "I'm on it.",
      "Next time I'll tell them you're using up the internet.",
      "Sure thing."
      ] | random }}
  action:
    service_template: >
      {%- if OnOff == "off" -%}
        light.turn_off
      {%- else -%}
        light.turn_on
      {%- endif -%}
    entity_id: light.simon
    data_template:
      brightness_pct: >
        {%- if LightBrightness is defined -%}
          {{LightBrightness}}
        {%- else -%}
          50
        {%- endif -%}