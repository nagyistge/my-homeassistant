SpeedtestGet:
  speech:
    type: plaintext
    text: >
      {%- if BandwidthDirection == download -%}
      Your download speeds were sitting at {{ states('sensor.speedtest_download') }} megabits per second.
      {%- elif BandwidthDirection == upload -%}
      You can upload at about {{ states('sensor.speedtest_upload') }} megabits per second.
      {%- else -%}
      You have {{ states('sensor.speedtest_download') }}Mbps down and {{ states('sensor.speedtest_upload') }}Mbps up.
      {%- endif -%}