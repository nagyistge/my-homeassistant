simonsdevices:
  name: Devices
  entities:
    - sensor.batt_iphone
    - sensor.batt_ipad
    - sensor.batt_watch
    - switch.mac_display
    - switch.wake_simons_pc
simonsbedroom:
  name: Bedroom
  entities:
        - light.simon
        - switch.heater
        - automation.turn_off_the_heater_two_hours_after_this_is_switched_on
        - automation.only_run_the_heater_for_two_hours
simonsmedia:
  name: Now Playing
  entities:
    - media_player.simons_chromecast
    - media_player.the_leeches_room
simonsauto:
  name: Automations
  entities:
    - automation.automatically_wake_up_simon_with_the_briefing
    - automation.prepare_room_for_bedtime
    - automation.simon_home_turn_bedroom_light_on_after_dark
    - automation.simon_home_wake_up_with_bedroom_lights
    - automation.switch_on_the_heater_in_the_morning
    - automation.only_run_the_heater_for_two_hours
simonstats:
  name: Statistics
  entities:
    - sensor.whatpulse__mice_clicked
    - sensor.whatpulse__keys_pressed
