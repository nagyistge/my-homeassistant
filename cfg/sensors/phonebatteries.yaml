  sensors:
    simon_iphonebattery:
      friendly_name: Simon's iPhone Battery
      unit_of_measurement: "%"
      value_template: >-
            {%- if states.device_tracker.simonsiphone.attributes.battery %}
                {{ states.device_tracker.simonsiphone.attributes.battery|round }}
            {% else %}
                ???
            {%- endif %}
