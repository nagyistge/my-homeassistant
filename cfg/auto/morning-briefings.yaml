- alias: "Automatically wake up Simon with the briefing"
  trigger:
    - platform: state
      entity_id: sensor.asleep_simon #Android
      state: "awake"
    - platform: state
      entity_id: sensor.sleep_simon #iOS, man this naming is confusing
  condition:
    condition: time
    after: '02:00:00'
    before: '12:00:00'
  action:
    service: script.turn_on
    entity_id: script.morningbriefing_simon
